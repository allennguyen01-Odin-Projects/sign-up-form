<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>こんにちは世界</title>
		<link rel="shortcut icon" href="images/earth.png" type="image/x-icon">
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="background"></div>
		<div id="main">
			<h1>こんにちは世界!</h1>
			<form id="create-user-account" action="" method="get">
				<fieldset>
					<div>
						<label for="username">Username*</label>
						<input
							type="text"
							name="username"
							id="username"
							required
							pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$"
							title="Username with 2-20 characters" />
					</div>
					<div>
						<label for="full-name">Full Name*</label>
						<input
							type="text"
							name="full_name"
							id="full-name"
							placeholder="John Smith"
							required
							pattern="(\w+)\s(\w+)"
							title="Must contain only first and last name with alphanumeric characters" />
					</div>
				</fieldset>
				<fieldset>
					<div>
						<label for="email">Email*</label>
						<input type="email" name="email" id="email" placeholder="sample@gmail.com" required />
					</div>
					<div>
						<label for="phone-number">Phone Number</label>
						<input
							type="tel"
							name="phone_number"
							id="phone-number"
							placeholder="123-456-7890"
							pattern=".?(\d{3}).?(\d{3}).?(\d{4})"
							title="Please enter a valid phone number, example: 1234567890, 123-456-7890" />
					</div>
				</fieldset>
				<fieldset>
					<div>
						<label for="password">Password*</label>
						<input
							type="password"
							name="password"
							id="password"
							class="password"
							required
							pattern="(?=^.{8,}$)(?=.*\d)(?=.*\W+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
							title="Must contain at least 8 characters with at least one uppercase, lower, number, and special character" />
					</div>
					<div>
						<label for="password-confirm">Confirm Password*</label>
						<input
							type="password"
							name="password_confirm"
							id="password-confirm"
							class="password"
							required
							pattern="(?=^.{8,}$)(?=.*\d)(?=.*\W+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" />
						<span id="password-validation"></span>
					</div>
				</fieldset>
				<fieldset>
					<button id="submit-button" type="submit">Create Account</button>
				</fieldset>
			</form>
			<footer>
				<a href="https://github.com/allennguyen01-Odin-Projects/sign-up-form"
					><img src="images/github-logo.png" alt="GitHub logo" />Allen Nguyen</a
				>
			</footer>
		</div>
		<script src="password.js" async defer></script>
	</body>
</html>
